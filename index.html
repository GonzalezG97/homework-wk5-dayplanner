<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div>
      <div class="input-group mb-3">
        <span class="input-group-text"> 9am  </span> 
        <textarea id="9" class="form-control"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button9">Save</button>
        
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> 10am </span> 
        <textarea id="10" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button10">Save</button>
        
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> 11am </span> 
        <textarea id="11" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button11">Save</button>
        
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> 12pm </span> 
        <textarea id="12" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button12">Save</button>
        
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> 1pm </span> 
        <textarea id="1" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button1">Save</button>
        
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> 2pm  </span> 
        <textarea id="2" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button2">Save</button>
        
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> 3pm  </span> 
        <textarea id="3" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button3">Save</button>
        
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"> 4pm  </span> 
        <textarea id="4" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button4">Save</button>
        
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text"> 5pm  </span> 
        <textarea id="5" class="form-control"></textarea>
        <button class="btn btn-outline-secondary save" type="button" id="button5">Save</button>
        
      </div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="Assets/javascript/sript.js"></script> 

  </body>
</html>
